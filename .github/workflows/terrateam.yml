##########################################################################
# DO NOT MODIFY
#
# THIS FILE SHOULD LIVE IN .github/workflows/terrateam.yml
#
# Looking for the Terrateam configuration file? .terrateam/config.yml.
#
# See https://terrateam.io/docs
##########################################################################
name: 'Terrateam Workflow'
on:
  workflow_dispatch:
    inputs:
      # The work-token and api-base-url are automatically passed in by the Terrateam backend
      work-token:
        description: 'Work Token'
        required: true
      api-base-url:
        description: 'API Base URL'

jobs:
  terrateam:
    permissions: # Required to pass credentials to the Terrateam action
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 1440
    name: Terrateam Action
    steps:
      - uses: actions/checkout@v4
      - uses: lumeweb/akash-action@master
        id: akash-setup
        with:
          mnemonic: ${{ secrets.AKASH_WALLET_SEED }}
          cert-content: ${{ secrets.AKASH_CERT_CONTENT }}
          cert-id: ${{ secrets.AKASH_CERT_ID }}
      - name: Process Akash Providers
        id: providers
        run: |
          PROVIDERS=$(yq eval '.providers[].address' config/akash-providers.yaml | jq -R -s -c 'split("\n")[:-1]')
          echo "TF_VAR_ALLOWED_PROVIDERS=${PROVIDERS}" >> $GITHUB_OUTPUT
          # Export Akash values as environment variables for Terraform
          echo "TF_VAR_AKASH_GPG_FINGERPRINT=${{ steps.akash-setup.outputs.gpg-fingerprint }}" >> $GITHUB_OUTPUT
          echo "TF_VAR_AKASH_GPG_KEY_ID=${{ steps.akash-setup.outputs.gpg-key-id }}" >> $GITHUB_OUTPUT
          echo "TF_VAR_AKASH_ADDRESS=${{ steps.akash-setup.outputs.akash-address }}" >> $GITHUB_OUTPUT
      - name: Run Terrateam Action
        id: terrateam
        uses: terrateamio/action@v1
        with:
          work-token: '${{ github.event.inputs.work-token }}'
          api-base-url: '${{ github.event.inputs.api-base-url }}'
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
          VARIABLES_CONTEXT: ${{ toJson(vars) }}
          AKASH_GPG_FINGERPRINT: ${{ steps.akash-setup.outputs.gpg-fingerprint }}
          AKASH_GPG_KEY_ID: ${{ steps.akash-setup.outputs.gpg-key-id }}
          AKASH_ADDRESS: ${{ steps.akash-setup.outputs.akash-address }}