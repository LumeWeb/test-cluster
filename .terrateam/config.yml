cost_estimation:
  enabled: false

dirs:
  modules:
    tags: [ aws, ec2 ]
    when_modified:
      file_patterns: [ "modules/*.tf" ]
workflows:
  - tag_query: ""
    plan:
      - type: env
        name: "AWS_ENDPOINT_URL_S3"
        cmd: ['echo', '$TF_AWS_ENDPOINT_URL']
      - type: env
        method: source
        cmd: ['$TERRATEAM_ROOT/scripts/s3_backend.sh']
      - type: init
        extra_args: ['-backend-config=backend.hcl']
      - type: plan

    apply:
      - type: env
        method: source
        cmd: ['$TERRATEAM_ROOT/scripts/s3_backend.sh']
      - type: init
        extra_args: ['-backend-config=backend.hcl']
      - type: apply
